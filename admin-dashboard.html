<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Wahlprogramm 2025</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="hero">
      <h1>Admin Dashboard</h1>
    </div>
  </header>
  <main>
    <div class="card-container">
      <div class="card">
        <h2>Gesamtbesucher</h2>
        <p id="total-visitors">Laden...</p>
      </div>
      <div class="card">
        <h2>Besucherverlauf</h2>
        <div class="button-group">
          <button id="day-button" class="filter-button" onclick="changeTimeframe('day')">Tag</button>
          <button id="week-button" class="filter-button" onclick="changeTimeframe('week')">Woche</button>
          <button id="month-button" class="filter-button" onclick="changeTimeframe('month')">Monat</button>
      </div>
      <canvas id="visitors-chart"></canvas>
      
      </div>
      <div class="card">
        <h2>Beliebte Themen</h2>
        <div style="height: 300px;">
          <canvas id="themes-chart"></canvas>
        </div>
      </div>
      <div class="card">
        <h2>Beliebte Parteien</h2>
        <div style="height: 300px;">
          <canvas id="parties-chart"></canvas>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Wahlprogramm Ãœbersicht</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="admin-dashboard.js"></script>  
</body>
</html>
